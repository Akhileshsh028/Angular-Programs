<!DOCTYPE html>
<html ng-app="testApp">
<head>
    <meta charset="utf-8" lang="en" />
    <title> Welome to Angukar JS Page.....</title>
    <link href="lib/twitter-bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <script src="lib/twitter-bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular.min.js"></script>
    <script src="lib/Scripts/demoAppScript.js"></script>
</head>
<body class="container" ng-controller="LoginController">
    <div>
      <h2><marquee>Summary of the Login Controller</marquee></h2>
    </div>
    <div class="container-fluid">
        <h3>Welcome to Login System</h3>
        <p>
            <label>UserName : <input type="text" ng-model="username" /></label>
        </p>
        <p>
            <label>Password : <input type="text" ng-model="password" /></label>
        </p>
        <button ng-click="OnLogin">
            Login
        </button>
    </div>
    <p class="p-4 text-center">
        <ol>
            <li>

            </li>
        </ol>
    </p>
</body>
</html>
